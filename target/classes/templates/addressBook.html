<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<main>
    <section th:each="addressBook: ${addressBookList}">
        <h2>Address Book: <th:block th:utext="${addressBook.id}"/></h2>
        <table class="table">
            <thead>
            <tr>
                <td>#</td>
                <td>Name</td>
                <td>Phone Number</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="budy: ${addressBook.buddyList}">
                <td th:text="${budy.id}" />
                <td th:text="${budy.name}" />
                <td th:text="${budy.number}" />
            </tr>

            <tr>
                <form action="#" th:action="@{'/addressBook/' + ${addressBook.id}}" method="post" id="createBuddyInfo">
                    <p>Name: <input type="text"  id="name"/>
                    Number: <input type="text" id="number"/>
                    <input name="id" id="addrId" th:value='${addressBook.id}' hidden/>
                    <input type="submit" value="Submit" onclick='createBuddy()'/>
                </form>
            </tr>
            </tbody>
        </table>
    </section>
</main>

</body>
</html>
